{% extends 'static/html/mainframe.html' %}

{% load bootstrap4 %}

{% block main_content %}
    <br/>
    <a href="
        {% if for_saving_query|default:'' %}
            {% ifequal for_saving_query '?' %}
                {% url 'events:index' %}
            {% else %}
                {% url 'events:query_event' %}{{ for_saving_query }}
            {% endifequal %}
        {% else %}
            {% url 'events:index' %}
        {% endif %}
    "><button class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left"></span> Back</button></a>
    <hr/>
    <tt>
        <form action="{% url 'events:add_event' %}{{ for_saving_query }}" method='post' class="form">
            {% csrf_token %}
            {% if error|default:"" %}
                <p style="margin:10px auto;color:#f00;text-align:left;">* {{ error }}</p>
            {% endif %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Thêm sự kiện</button>
            {% endbuttons %}
        </form>
    </tt>

    <script>
        $(document).ready(function(){
            $('#id_description').val("{% autoescape off %}{{events_template|escapejs}}{% endautoescape %}");
            //$('#id_description').css('font-family','Consolas');
        });
    </script>
{% endblock %}
