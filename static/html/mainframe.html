<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <link rel="icon" href="{%static 'images/favicon.ico'%}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <style>
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <title>Trung Tâm Lò Phản Ứng</title>
</head>
<body>
    <!-- BACKGROUND -->
    {% include './__background.html' %}
    <!-- /BACKGROUND -->

    <!-- NAVBAR -->
    {% include './__navbar.html' %}
    <!-- /NAVBAR -->

    <!-- GOTO TOP BUTTON -->
    {% include './__gotoTopBtn.html' %}
    <!-- /GOTO TOP BUTTON -->

    <div class="container" style="margin:50px auto;background:#fff;border-radius:10px;">
        {% block main_content %}{% endblock %}
    </div>

    <script>
        $(document).ready(function(){
            // Di chuyen noi dung cua cac phan tu co ten class la 'movetobody' toi body
            // Function nay giai quyet van de khi su dung Modal trong Bootstrap
            $('.movetobody').each(function(){
                var content = $(this).html();
                $(this).html('');
                $('body').append(content);
            });
        });
    </script>
</body>
</html>
