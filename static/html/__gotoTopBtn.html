{% load static %}

<style>
    .gotoTop {display:none; bottom: 40%; right: 10px; cursor: pointer;  position: fixed; z-index: 1000;}
    .gotoTop div {background:rgba(255, 255, 255, 0.7); border-radius:45px; box-shadow: 1px 3px 5px 0px rgba(0, 0, 0, 0.5)}
    .gotoTop img {width:50px; height:50px;}
</style>

<div class="gotoTop">
    <div>
        <img src="{% static 'images/top.png' %}"/>
    </div>
</div>

<script>
    $(function(){
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) $(".gotoTop").fadeIn();
            else $(".gotoTop").fadeOut();
        });
        $(".gotoTop").click(function () {
            $("body,html").animate({scrollTop: 0}, "slow");
        });
    });
</script>
